<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Aplicando estilos</title>
    </head>
    <body>
        <h1>Aplicando estilos</h1>
        <p>Esto es <b>una negrita.</b></p>
        <p>Esto <i>en cursiva.</i></p>
        <p>Esto <u>subrayado.</u></p>
        <p style='font-size: 24px;'>Letra grande.</p>
        <p style='font-size: 10px;'>Letra pequeña.</p>
        <p style='color: blue;'>Esta frase en azul.</p>
        <p style='background-color: red;'>Esta frase tendrá el fondo rojo.</p>
    </body>
</html>
